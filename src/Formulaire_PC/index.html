<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style.css" />
		<title>Formulaire de Premier Contact</title>
	</head>
<body>

	<H1>Formulaire de Premier Contact</H1>


<form name="formulaire" method="POST" action="Traitement.php" enctype="multipart/form-data">


	
	<h2>Choississez un BTS</h2>	

			<input type="checkbox" name="BQ" id="BQ" Value="OUI"/>Banque </br></br>
			<input type="checkbox" name="CG" id="CG" Value="OUI"/>Comptabilité et Gestion </br></br>
			<input type="checkbox" name="NRC" id="NRC" Value="OUI"/>Négociation et Relation Client </br></br>
			<input type="checkbox" name="SIO" id="SIO" Value="OUI"/>Services Informatiques aux Organisations </br></br>
	
	<h2>Civilité</h2>
		
			<label for="nom">Nom :</label>
			<input type="text" name="nom" id="nom" Size="30" />
			<label for="prenom">Prénom :</label>
			<input type="text" name="prenom" id="prenom" Size="30" /> </br> </br>
			<label for="adresse">Adresse :</label>
			<input type="text" name="adresse" id="adresse" Size="30" /> </br> </br>
			<label for="codepostal">Code Postal :</label>
			<input type="text" name="codepostal" id="codepostal" Size="30" />
			<label for="ville">Ville :</label>
			<input type="text" name="ville" id="ville" Size="30" /> </br> </br>
			<label for="telport">Télèphone Portable :</label>
			<input type="tel" name="telport" id="telport" Size="30" /> </br> </br>
			<label for="mail">Mail :</label>
			<input type="email" name="mail" id="mail" Size="30" /> </br> </br>
			<label for="datenais">Date de Naissance :</label>
			<input type="text" name="datenais" id="datenais" placeholder="Ex :05/08/1998"/></br>
	


	<h2>Formation</h2>
		
			<label for="annee">Année en cours :</label>
			<input type="date" name="annee" id="annee" size="30"/> </br> </br>
			<label for="etabli"> Etablissement: </label>
			<input type="text" name="etabli" id="etabli" placeholder="Lycée Monge, Université, Vie Active, etc..." size="50"/>
			</br> </br>
			<label for="Formation">Formation :</label>
			<input type="text" name="Formation" id="Formation" placeholder="Terminale S" size="30"/> 
			<label for="Spe">Spécialité :</label>
			<input type="text" name="Spe" id="Spe" placeholder="Physique-Chimie" size="30"/>
		
	<H2>Titulaire Du Bac</H2>
			
			<label for="Spec">Spécilité :</label>
			<input type="text" name="spec" id="spec" placeholder="Scientifique, Litéraire, etc..." size="50"/> </br> </br>
			<label for="etabliss">Etablissement :</label>
			<input type="text" name="etabliss" id="etabliss" size="30"/> </br> </br>
			<label for="anneobt">Année d'Obtention :</label>
			<input type="date" name="anneobt" id="anneobt" size="20"/>			

	<H2>Lieu de la Prise de Contact</H2>

			<input type="checkbox" name="FAE" id="FAE" Value="OUI"/> Forum Avenir Etudiant </br></br>
			<input type="checkbox" name="POLM" id="POLM" Value="OUI"/> Porte Ouverte du Lycée Monge </br></br>
			<label for="autres">Autres (Précisez) :</label>
			<input type="text" name="autres" id="autres" size="50"/> </br></br>	
	
			
			<input type="submit" value="envoyer" text-align="center"/>
</form>
</body>
</html>
